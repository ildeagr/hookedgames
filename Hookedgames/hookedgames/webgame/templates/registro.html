<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/normalize.css'%}">
    <link rel="stylesheet" href="{% static 'style/style_registro.css'%}">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{% static 'image/headerHG_green.jpg'%}" alt="" width="500px" height="100px">
        <button class="atras" onclick="history.back()">Volver</button>
    </header>
        <main>
            <section>
                <fieldset>
                    <h3 class="logintitle">Registro de nuevo usuario</h3>
                    <form class="formulario" action="nuevocliente" method="post">
                        {% csrf_token %}
                        <div class="campo_usuario">
                            <label>Dni:</label>
                            <input class="form_text" type="text" name="txtdni" placeholder="Introducir Dni">
                        </div>
                        <div class="campo_apellidos">
                            <label>Nombre completo:</label>
                            <input class="form_text" type="text" name="txtnombre" placeholder="Introducir Nombre">
                        </div>
                        <div class="campo_direccion">
                            <label>Dirección:</label>
                            <input class="form_text" type="text" name="txtdirec" placeholder="Introducir dirección">
                        </div>
                        <div class="campo_contraseña">
                            <label>Contraseña:</label>
                            <input class="form_text" type="password" name="txtpass" placeholder="Introducir contraseña">
                        </div>
                        <div class="campo_correo">
                            <label>Correo:</label>
                            <input class="form_text" type="email" name="txtemail" placeholder="Introducir correo">
                        </div>
                        <div class="campo_telefono">
                            <label>Telefono:</label>
                            <input class="form_text" type="tel" name="txttelf" placeholder="Introducir telefono">
                        </div>
                        <div class="button">
                            <input class="form_submit" type="submit" name="Registrar" value="Registrar">
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
    <footer class="foot">
        <div class="derechos">
            <p>© 2024 HookedGames. Todos los derechos reservados.</p>
        </div>
        <div class="enlaces">
            <a class="enlaces_footer" href="{% url 'contacto' %}">Contacte con nosotros</a>
        </div>
    </footer>
</body>
</html>
