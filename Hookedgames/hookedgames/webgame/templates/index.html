<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/normalize.css'%}">
    <link rel="stylesheet" href="{% static 'style/style_index.css'%}">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="imgheader">
                <img src="{% static 'image/headerHG_green.jpg' %}" alt="" width="500px" height="100px">
            </div>
            <div class="navheader">
                <form class="nav_button1" action="iniciosesion">
                    <input class="button" type="submit" name="Iniciar sesión" value="Iniciar sesión">
                </form>
                <form class="nav_button2" action="registro">
                    <input class="button" type="submit" name="Registrarse" value="Registrarse">
                </form>
            </div>
        </div>
    </header>
        <h2 class="subtitulo">Nuevas tendencias en juegos</h2>
        <main >
            <div class="videos">
                {% for juegos in datos %}
                <section class="game">
                    <div><img class="image" src="{{juegos.background_image}}"></div>
                    <div><h4>{{juegos.name}}</h4></div>
                    <div><h4>Puntuación: {{juegos.rating}}</h4></div>
                </section>
                {% endfor %}
            </div>
        </main>
    <footer class="foot">
        <div class="derechos">
            <p>© 2024 HookedGames. Todos los derechos reservados.</p>
        </div>
        <div class="enlaces">
            <a class="enlaces_footer" href="{% url 'contacto' %}">Contacte con nosotros</a>
            <a class="enlaces_footer" href="{% url 'loginempleados' %}">Portal del empleado</a>
        </div>
    </footer>
</body>
</html>
