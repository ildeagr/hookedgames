<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/normalize.css'%}">
    <link rel="stylesheet" href="{% static 'style/style_perfil.css'%}">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="imgheader" src="{% static 'image/headerHG_green.jpg'%}" alt="" width="500px" height="100px">
        <div class="container">
            <button class="botonmenu" id="myButton">Mi cuenta</button>
            <div id="menu" class="dropdown-content">
              <a class="option" href="{% url 'vercarrito' %}">Ver carrito</a>
              <a class="option" href="{% url 'volvercatalogo' %}">Ir a catálogo</a>
              <a class="option" href="{% url 'index' %}">Cerrar sesión</a>
            </div>
        </div>
    </header>
        <main>
            <section>
                <fieldset>
                    <h3 class="logintitle">Mis datos de perfil:</h3>
                    <form class="formulario" action="" method="post">
                        {% csrf_token %}
                        <div class="campo_usuario">
                            <label>Nombre:</label>
                            <input class="form_text" id="form_user" type="text" name="txtnombre" value="">
                        </div>
                        <div class="campo_direc">
                            <label>Direccion:</label>
                            <input class="form_text" id="form_dni" type="text" name="txtdirec" value="">
                        </div>
                        <div class="campo_correo">
                            <label>Correo:</label>
                            <input class="form_text" id="form_email" type="email" name="txtemail" value="">
                        </div>
                        <div class="campo_telefono">
                            <label>Telefono:</label>
                            <input class="form_text" id="form_telf" type="tel" name="txttelf" value="">
                        </div>
                         <div class="buttonmodificar">
                            <button class="form_modificar" id="myButton2" >Modificar</button>
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
    <footer class="foot">
        <div class="derechos">
            <p>© 2024 HookedGames. Todos los derechos reservados.</p>
        </div>
        <div class="enlaces">
            <a class="enlaces_footer" href="{% url 'contacto' %}">Contacte con nosotros</a>
        </div>
    </footer>
    <script src="{% static 'js/menu.js'%}"></script>
</body>
</html>
